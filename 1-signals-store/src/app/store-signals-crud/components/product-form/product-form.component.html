<div
  class="w-full max-w-sm mx-auto p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8"
>
  <h5 class="text-xl font-medium text-gray-900">Ingrese un Producto</h5>
  <form
    [formGroup]="initialForm"
    (submit)="handleSubmitProduct($event)"
    class="space-y-6 mt-10"
  >
    <div>
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900"
        >á¹”roducto</label
      >
      <input
        type="text"
        name="name"
        formControlName="name"
        id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Producto"
        required
      />
    </div>
    <div>
      <label
        for="description"
        class="block mb-2 text-sm font-medium text-gray-900"
        >Description</label
      >
      <input
        type="text"
        name="description"
        formControlName="description"
        id="description"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Descripcion"
      />
    </div>
    <div>
      <label
        for="description"
        class="block mb-2 text-sm font-medium text-gray-900"
        >Price</label
      >
      <input
        type="text"
        name="price"
        formControlName="price"
        id="price"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Precio"
      />
    </div>
    <div>
      <button
        type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      >
        Registrar
      </button>
    </div>
  </form>
</div>
